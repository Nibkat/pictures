<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pictures</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/mousetrap.min.js"></script>
</head>

<body>
<img class="noselect" src="images/placeholder.png" id="picture" alt="picture">

  <div class="noselect button-container" id="titlebar">
    <div style="float:left; padding: 4px">
      <i id="select-image" class="icon-button material-icons">folder</i><i id="open-url" class="icon-button material-icons">attach_file</i>
    </div>

    <div>
      <div class="titlebar-button" id="minimizeButton" style="background-color: #F8BD34;"></div><div class="titlebar-button" style="background-color: #D0D0D0;"></div><div class="titlebar-button" id="closeButton" style="background-color: #EA5B53;"></div>
    </div>
  </div>

  <div style="position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%);">
      <div>
        <input style="border: none; background-color: rgba(35, 35, 35, 0.7); color: white; width: 100vw; height: 2em; text-align: center" id="urlTextBox" type="text" placeholder="http://website.com/image.jpg">
      </div>
  </div>

  <script>
    const remote = require('electron').remote;
    const ipc = require('electron').ipcRenderer;
    const nativeImage = require('electron').nativeImage;
    const clipboard = require('electron').clipboard;

    const electronScreen = require('electron').screen;
    const screenSize = electronScreen.getPrimaryDisplay().size;
  </script>

  <script>
    require('./js/dropzone.js');
    require('./js/titlebar.js');
    require('./js/shortcuts.js');
    require('./js/script.js');
    require('./renderer.js');
  </script>

  <script>
    if (window.module) module = window.module;
  </script>
</body>

</html>
