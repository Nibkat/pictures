<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pictures</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <img class="noselect" src="images/placeholder.png" id="picture" alt="picture" draggable="false">

  <div class="noselect button-container" id="titlebar">
    <div style="float:left"><i id="select-image" class="icon-button material-icons">folder_open</i></div>
    
    <div class="titlebar-button" id="minimizeButton" style="background-color: #F8BD34;"></div><div class="titlebar-button" id="closeButton" style="background-color: #EA5B53;"></div>
  </div>

  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script>
    require('./js/titlebar.js');
    require('./js/script.js');
    require('./renderer.js');
  </script>

  <script>
    if (window.module) module = window.module;
  </script>
</body>

</html>
