<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pictures</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/mousetrap.min.js"></script>
</head>

<body>
  <img id="picture" class="no-select" src="images/placeholder.png" alt="picture">

  <div id="titlebar" class="no-select">
    <div style="float: left; padding: 4px">
      <i id="openImageButton" class="icon-button material-icons">folder</i>
      <i id="openUrlButton" class="icon-button material-icons">attach_file</i>
      <i id="deleteButton" class="icon-button material-icons">delete</i>
    </div>

    <div style="float: right; margin-right: 8px;">
      <div id="minimizeButton" class="titlebar-button" style="background-color: #f8bd34;"></div>
      <div id="maximizeButton" class="titlebar-button" style="background-color: #d0d0d0;"></div>
      <div id="closeButton" class="titlebar-button" style="background-color: #ea5b53;"></div>
    </div>
  </div>

  <div style="position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%);">
    <div>
      <input id="urlTextbox" type="text" placeholder="http://website.com/image.jpg">
    </div>
  </div>

  <script>
    const electron = require('electron');

    const remote = electron.remote;
    const currentWindow = remote.getCurrentWindow();
    const ipcRenderer = electron.ipcRenderer;

    const electronScreen = electron.screen;
    const screenSize = electronScreen.getPrimaryDisplay().size;
  </script>

  <script src="./js/dropzone.js"></script>
  <script src="./js/titlebar.js"></script>
  <script src="./js/window.js"></script>
  <script src="./js/shortcuts.js"></script>
  <script src="./js/utility.js"></script>
  <script src="./js/script.js"></script>

  <script>
    if (window.module) module = window.module;
  </script>
</body>

</html>
