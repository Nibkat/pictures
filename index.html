<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pictures</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <img src="images/placeholder.png" id="picture" alt="picture" draggable="false">

  <div class="noselect button-container">
    <i id="select-directory" class="icon-button material-icons">insert_drive_file</i><i class="icon-button material-icons" id="minimizeButton" style="position: relative; top: 0.25em;">remove</i><i class="icon-button material-icons" id="closeButton">close</i>
  </div>

  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script>
    const remote = require('electron').remote;
    const ipc = require('electron').ipcRenderer;

    const electronScreen = require('electron').screen;
    const screenSize = electronScreen.getPrimaryDisplay().size;

    var picture = document.getElementById('picture');

    remote.getCurrentWindow().setSize(picture.width, picture.height);
    remote.getCurrentWindow().setPosition(Math.round(screenSize.width / 2 - picture.width / 2), Math.round(screenSize.height / 2 - picture.height / 2));

    $('#minimizeButton').click(function () {
      remote.getCurrentWindow().minimize();
    });

    $('#closeButton').click(function () {
      remote.getCurrentWindow().close();
    });

    $('#select-directory').click(function (event) {
      ipc.send('open-file-dialog');
    });

    ipc.on('selected-directory', function (event, path) {
      picture.src = `${path}`;
    });

    $('#picture').on('load', function () {
      remote.getCurrentWindow().setSize(picture.width, picture.height);
      remote.getCurrentWindow().setPosition(Math.round(screenSize.width / 2 - picture.width / 2), Math.round(screenSize.height / 2 - picture.height / 2));
    });
  </script>

  <script>
    require('./renderer.js');
  </script>

  <script>
    if (window.module) module = window.module;
  </script>
</body>

</html>
