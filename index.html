<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pictures</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="js/mousetrap.min.js"></script>
</head>

<body>
  <img id="picture" class="no-select" src="images/placeholder.png" alt="picture">

  <div id="titlebar" class="no-select">
    <div id="imageControl" style="float: left; padding: 4px">
      <i id="lockButton" class="icon-button material-icons">lock</i>
      <i id="openImageButton" class="icon-button material-icons">folder</i>
      <i id="openUrlButton" class="icon-button material-icons">attach_file</i>
      <i id="deleteButton" class="icon-button material-icons">delete</i>
    </div>

    <div id="windowControlWin" style="float: right; margin-right: 8px;">
        <div class="window-control-bttn-win" id="minimizeButtonWin"><img src="images/window-control/win-minimize.svg"></div>
        <!--<div class="window-control-bttn-win" id="maximizecloseButtonWin"><img src="images/window-control/win-maximize.svg"></div>-->
        <div class="window-control-bttn-win" id="closeButtonWin"><img src="images/window-control/win-close.svg"></div>
    </div>

    <div id="windowControlMac" style="float: left; margin-left: 8px; display: none">
      <div class="window-control-bttn-mac" id="minimizeButtonMac" style="background-color: #f8bd34;"></div>
      <div class="window-control-bttn-mac" id="maximizeButtonMac" style="background-color: #43cb44;"></div>
      <div class="window-control-bttn-mac" id="closeButtonMac" style="background-color: #ea5b53;"></div>
    </div>
  </div>

  <div style="position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%);">
    <div>
      <input id="urlTextbox" type="text" placeholder="http://website.com/image.jpg">
    </div>
  </div>

  <script>
    const electron = require('electron');
    const os = require('os');
    const fs = require('fs');
    const path = require('path');

    const remote = electron.remote;

    const ipcRenderer = electron.ipcRenderer;
    const dialog = remote.dialog;
    const shell = electron.shell;
    const currentWindow = remote.getCurrentWindow();

    const electronScreen = electron.screen;
    const screenSize = electronScreen.getPrimaryDisplay().size;
  </script>

  <script src="./js/script.js"></script>
  <script src="./js/fade.js"></script>
  <script src="./js/contextMenu.js"></script>
  <script src="./js/dropzone.js"></script>
  <script src="./js/titlebar.js"></script>
  <script src="./js/window.js"></script>
  <script src="./js/shortcuts.js"></script>
  <script src="./js/utility.js"></script>

  <script>
    if (window.module) module = window.module;
  </script>
</body>

</html>
