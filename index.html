<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pictures</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="js/mousetrap.min.js"></script>
</head>

<body>
  <img id="picture" class="no-select" src="images/placeholder.png" alt="picture">

  <div id="titlebar" class="no-select">
    <div style="float: left; padding: 4px">
      <i id="lockButton" class="icon-button material-icons" title="Lock titlebar">lock</i>
      <i id="openImageButton" class="icon-button material-icons" title="Open file">folder</i>
      <i id="openUrlButton" class="icon-button material-icons" title="Open url">attach_file</i>
      <i id="deleteButton" class="icon-button material-icons" title="Delete image">delete</i>
    </div>

    <div style="float: right; margin-right: 8px;">
      <div id="minimizeButton" class="titlebar-button" title="Minimize" style="background-color: #f8bd34;"></div>
      <div id="maximizeButton" class="titlebar-button" title="Maximize" style="background-color: #43cb44;"></div>
      <div id="closeButton" class="titlebar-button" title="Close" style="background-color: #ea5b53;"></div>
    </div>
  </div>

  <div style="position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%);">
    <div>
      <input id="urlTextbox" type="text" placeholder="http://website.com/image.jpg">
    </div>
  </div>

  <script>
    const electron = require('electron');
    const fs = require('fs');
    const path = require('path');

    const remote = electron.remote;

    const ipcRenderer = electron.ipcRenderer;
    const dialog = remote.dialog;
    const shell = electron.shell;
    const currentWindow = remote.getCurrentWindow();

    const electronScreen = electron.screen;
    const screenSize = electronScreen.getPrimaryDisplay().size;
  </script>

  <script src="./js/script.js"></script>
  <script src="./js/fade.js"></script>
  <script src="./js/contextMenu.js"></script>
  <script src="./js/dropzone.js"></script>
  <script src="./js/titlebar.js"></script>
  <script src="./js/window.js"></script>
  <script src="./js/shortcuts.js"></script>
  <script src="./js/utility.js"></script>

  <script>
    if (window.module) module = window.module;
  </script>
</body>

</html>
