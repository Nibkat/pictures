<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pictures</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/mousetrap.min.js"></script>
</head>

<body>
  <img class="noselect" src="images/placeholder.png" id="picture" alt="picture">

  <div class="noselect button-container" id="titlebar">
    <div style="float: left; padding: 4px">
      <i id="select-image" class="icon-button material-icons">folder</i>
      <i id="open-url" class="icon-button material-icons">attach_file</i>
      <i id="share-button" class="icon-button material-icons">share</i>
    </div>

    <div style="float: right; margin-right: 8px;">
      <div class="titlebar-button" id="minimizeButton" style="background-color: #F8BD34;"></div>
      <div class="titlebar-button" id="maximizeButton" style="background-color: #D0D0D0;"></div>
      <div class="titlebar-button" id="closeButton" style="background-color: #EA5B53;"></div>
    </div>
  </div>

  <div style="position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%);">
    <div>
      <input id="urlTextbox" type="text" placeholder="http://website.com/image.jpg">
    </div>
  </div>

  <script>
    const electron = require('electron');

    const remote = electron.remote;
    const currentWindow = remote.getCurrentWindow();
    const ipc = electron.ipcRenderer;
    const nativeImage = electron.nativeImage;
    const clipboard = electron.clipboard;

    const electronScreen = electron.screen;
    const screenSize = electronScreen.getPrimaryDisplay().size;
  </script>

  <script>
    require('./js/dropzone.js');
    require('./js/titlebar.js');
    require('./js/shortcuts.js');
    require('./js/script.js');
    require('./renderer.js');
  </script>

  <script>
    if (window.module) module = window.module;
  </script>
</body>

</html>
